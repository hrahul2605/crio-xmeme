            class="btn btn-success"
            style="margin-left: 36px"

          >

          </button>

    </nav>

    <!-- Success alert while creating memes. -->
    <div class="p-4">
      <div
        class="alert alert-success"
        style="display: none; max-width: 1000px"
        id="success-alert"
        role="alert"
      ></div>

      <!-- Error alert while creating/updating memes. -->
      <div
        class="alert alert-danger"
        style="display: none; max-width: 1000px"
        id="error-alert"
        role="alert"
      ></div>

      <!-- Modal to create meme -->
      <div class="modal fade" id="createMemeModal" tabindex="-1">
        <div class="modal-dialog">
          <form id="form" class="col needs-validation" novalidate>
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Spam your Meme</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="col-12 mt-2">
                  <label for="author" class="form-label">Author</label>
                  <input
                    type="text"
                    class="form-control"
                    name="author"
                    id="author"
                    required
                  />
                  <div class="invalid-feedback">Required Field.</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-12 mt-2">
                  <label for="url" class="form-label">URL</label>
                  <input
                    type="text"
                    class="form-control"
                    name="url"
                    id="url"
                    required
                  />
                  <div class="invalid-feedback">Required Field.</div>
                  <div class="valid-feedback">Aigh't mate!</div>
                </div>
                <div class="col-12 my-2">
                  <label for="caption" class="form-label">Caption</label>
                  <input
                    type="text"
                    class="form-control"
                    name="caption"
                    id="caption"
                    required
                  />
                  <div class="invalid-feedback">Required Field.</div>
                  <div class="valid-feedback">Noice!</div>
                </div>
                <span class="mt-2">
                  Don't waste this amazing oppurtuanity to show your skilzz!!
                </span>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Meme it!!</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal to update meme -->
      <div class="modal fade" id="updateMemeModal" tabindex="-1">
        <div class="modal-dialog">
          <form id="update-form" class="col needs-validation" novalidate>
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Update this?</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="col-12 mt-2">
                  <label class="form-label">Author</label>
                  <p id="update-modal-name"></p>
                </div>
                <div class="col-12 mt-2">
                  <label for="update-url" class="form-label">URL</label>
                  <input
                    type="text"
                    class="form-control"
                    name="update-url"
                    id="update-url"
                  />
                  <div class="valid-feedback">Cool</div>
                </div>
                <div class="col-12 my-2">
                  <label for="update-caption" class="form-label">Caption</label>
                  <input
                    type="text"
                    class="form-control"
                    name="update-caption"
                    id="update-caption"
                  />
                  <div class="valid-feedback">Cool</div>
                </div>
                <span class="mt-2" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  id="updateModalButton"
                  type="button"
                  class="btn btn-primary"
                >
                  Yo its old, update it!!
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- ROOT element containing all the meme cards -->
      <div id="root" class="row flex-wrap justify-flex-start mx-auto"></div>
    </div>
    <footer class="footer mt-auto py-3 bg-light text-center">
      <span>All Rights Reserved. All Wrongs Reversed.</span>
